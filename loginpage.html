<!doctype html>
<html dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=IBM+Plex+Sans:ital,wght@0,200;1,200&family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <link rel="icon" href="<%= BASE_URL %>logo.ico">        
    <link rel="stylesheet" href="./assets/style/allstyle.css">
  </head>
  <body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="singpage ">
            <div class="row">
                <!-- one part -->
            <div class="col-sm-12 col-md-5 col-lg-6">
                <div class="d-flex justify-content-between">
                    <div>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-globe"></i> 
                                <span class="lang">العربية</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </div>
                    </div>
                    <div>
                        <div class="d-flex pt-2">
                            <span class="form-check form-switch">
                                <span><input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked></span>
                            </span>
                            <span class="me-3"><img src="./assets/img/login/moon.png" alt=""></span>    
                            <span class="callnav me-4">اتصل بنا</span>
                            <span><i class="fa-brands fa-twitter me-4"></i></span>
                            <span><i class="fa-brands fa-facebook-f me-4"></i></span>  
                        </div>
                    </div>
                </div>
                <div class="me-5 pe-5">
                    <div class="mt-3 pt-3">
                        <span><img src="./assets/img/login/logoform.png" alt=""></span>
                        <span class="logintext me-3">تسجيل الدخول </span>
                    </div>
                    
                    <div class="input-group mt-5 w-75">
                        <span class="input-group-text" id="fone">
                            <i class="fa-regular fa-user"></i>
                        </span>
                        <input type="text" class="form-control " placeholder="أسم المستخدم " id="ftwo" aria-label="Dollar amount (with dot and two decimal places)">
                      </div>

                      <div class="input-group mt-3 w-75">
                        <span class="input-group-text" id="fthree">
                            <i class="fa-solid fa-calendar-week"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="السنة" id="ffour" aria-label="Dollar amount (with dot and two decimal places)">
                      </div>

                      <div class="input-group mt-3 w-75">
                        <span class="input-group-text" id="ffive">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="كلمة المرور" id="fsix" aria-label="Dollar amount (with dot and two decimal places)">
                      </div>

                      <div class="d-flex justify-content-between w-75 pt-3">
                        <div>
                            <span><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></span>
                            <span class="remmberpass me-1">تذكر كلمة المرور</span>
                        </div>
                        <div>
                            <a class="forgectpass" href="">هل نسيت كلمة المرور</a>
                        </div>
                      </div>

                      <button type="button" class="btn btn-sendemail mb-3 w-75 mt-5 ">تسجيل دخول </button>
                </div>
                 
            </div>
            <!-- two part -->


            <div class="col-sm-12 col-md-7 col-lg-6">
                <div class="towsec ps-3 pt-3">
                    <div class="d-flex justify-content-end">
                        <img src="./assets//img/login/logo.png" alt="">
                    </div>
                    <div class="d-flex justify-content-center pt-5">
                        <div class="d-flex img-fluid"><img src="./assets/img/login/dash.png" alt=""></div>
                    </div>
                    <div>
                        <div class="footertext text-center pt-5 mt-5">جميع الحقوق محفوظة  2022 </div>
                    </div>
                </div>
            </div>
    </div>
</div>

  </body>
</html>
