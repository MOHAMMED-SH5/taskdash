  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!--navbar  -->
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/img/contactus/logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">

            <span class="navbar-text  me-auto">

                <span><i class="fa-brands fa-facebook-f "></i></span>
            </span>
          </div>
        </div>

      <!-- box -->
      <div class="d-flex align-items-center justify-content-center">
        <div class="box mt-3">
            <div class="contactbox me-5 ms-5">
              <div class="p-3">
                <div class="text-center">
                  <div class="areyouforget">هل نسيت كلمة المرور</div>
                  <div class="returnpass pt-3 pb-3">اختر طريقة لاستعادة كلمة المرور الخاصة بك</div>
                </div>
  
                <div class="boxemail">
                    <div class="d-flex p-1">
                        <div class="circle me-2 mt-2"><span><i class="fa-solid fa-envelope  p-2" id="faemail"></i></span></div>
                        <div class="me-4">
                          <p class="byemail">بواسطة البريد الالكتروني</p>
                            <p class="sendemail">سيتم إرسال الرابط إلى عنوان بريدك الإلكتروني</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                      <input type="email" class="formabdall form-control ms-3" id="exampleInputEmail1" placeholder="abdallahriyad.ps@gmail.com" aria-describedby="emailHelp">
                    </div>
                  </div>
  
                  <div class="boxemail mt-3">
                    <div class="d-flex p-1">
                        <div class="circle p-2  me-2 mt-2"><span><i class="fa-solid fa-phone"></i></span></div>
                        <div class="me-4">
                          <p class="byemail"> ارسال رسالة SMS</p>
                            <p class="sendemail">سيتم إرسال الرابط الى رقم الموبايل الخاص بك</p>
                        </div>
                    </div>
                  </div>
  
                  <button type="button" class="btn btn-sendemail mt-5 w-100">ارسال الى البريد الالكتروني</button>
                  
                  <div class="d-flex justify-content-end mt-3 pb-4">
                      <span class="ms-2 cantsend">لم يتم الارسال؟ </span>
                      <span class="retutnsendme">اعادة الارسال</span>
                  </div>
  
                  </div>
            </div>
          </div>
          </div>
      </div>
